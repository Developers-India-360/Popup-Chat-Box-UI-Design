<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Popup window chat</title>
</head>
<body>
  <div class="container">
    <div class="chat_box" id="chat_box">
      <div class="chat_box_header">
        <img src="Images\DevelopersIndialogo.png" alt="">
        <div class="title">
          <h1>Chat Support</h1>
          <p>Tell Us how we can help you ?</p>
        </div>
      </div>
      <div class="chat_area">
        <div class="message message_left">
          <p>Hey!Tell us how we can help you</p>
        </div>
        <div class="message message_right">
          <p>I need your help I got stuck in a problem and I am facing this issure from a long times</p>
        </div>
        <div class="message message_left">
          <p>Typing ......</p>
        </div>
      </div>

      <div class="chatbox_footer">
        <div class="emoji">
         <i class="fa fa-smile-o" aria-hidden="true"></i>
        </div>
        <div class="mic">
           <i class="fa fa-microphone" aria-hidden="true"></i>
        </div>
        <div class="message_type">
          <input type="text" name="" value="Write your Message...">
        </div>
        <div class="send">
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </div>
        <div class="link">
          <i class="fa fa-link" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div class="popup" id="click" >
       <div class="popup_circle">
         <i class="fa fa-comments-o"  aria-hidden="true"></i>
       </div>
    </div>

  </div>



</body>
<script src="script.js">

</script>
</html>
